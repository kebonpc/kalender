<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printable Calendar Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Printable Calendar Generator</h1>
    </header>

    <main id="app">
        <section class="controls">
            <h2>Settings</h2>
            <div class="control-group">
                <label for="year-input">Calendar Year:</label>
                <input type="number" id="year-input" name="year">
            </div>
            <div class="control-group">
                <label for="image-upload">Header Image:</label>
                <input type="file" id="image-upload" name="image" accept="image/*">
            </div>
            <div class="button-group">
                <button id="generate-btn">Generate Calendar</button>
                <button id="export-pdf-btn" disabled>Export to PDF</button>
            </div>
        </section>

        <section class="preview-area">
            <h2>Preview</h2>
            <div id="canvas-container">
                <canvas id="page-1" width="1240" height="1754"></canvas> <!-- A4 at 150 DPI -->
                <canvas id="page-2" width="1240" height="1754"></canvas>
                <canvas id="page-3" width="1240" height="1754"></canvas>
                <canvas id="page-4" width="1240" height="1754"></canvas>
            </div>
        </section>
    </main>

    <script src="js/lib/jspdf.umd.min.js"></script>
    <script src="js/main.js" type="module"></script>
</body>
</html>
