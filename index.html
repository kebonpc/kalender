<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender Generator</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main id="app">
        <section class="preview-area">
            <h2>Kalender Generator</h2>
            <button id="toggle-sidebar-btn" title="Buka/Tutup Sidebar"></button>
            <div id="loading-overlay" class="hidden">
                <div class="spinner"></div>
                <span>Membuat Kalender...</span>
            </div>
            <div id="canvas-container">
                <canvas id="page-1" width="1240" height="1754"></canvas> <!-- A4 at 150 DPI -->
                <canvas id="page-2" width="1240" height="1754"></canvas>
                <canvas id="page-3" width="1240" height="1754"></canvas>
                <canvas id="page-4" width="1240" height="1754"></canvas>
                <canvas id="page-5" width="1240" height="1754"></canvas>
                <canvas id="page-6" width="1240" height="1754"></canvas>
            </div>
        </section>

        <aside id="sidebar">
            <section class="controls">
                <h2>Pengaturan</h2>
                <div class="control-group">
                    <label for="year-input">Tahun Kalender:</label>
                    <input type="number" id="year-input" name="year">
                </div>

                <div class="control-group">
                    <label for="custom-holidays">Tanggal Khusus (hr/bln : Nama):</label>
                    <textarea id="custom-holidays" rows="5" placeholder="cth:&#10;1/11 : Ulang Tahun Ibu&#10;12/juni : Ulang Tahun Ayah"></textarea>
                </div>

                <div class="control-group">
                    <label for="hijri-offset">Penyesuaian Kalender Hijriah:</label>
                    <select id="hijri-offset">
                        <option value="0" selected>Normal (0)</option>
                        <option value="1">+1 Hari</option>
                        <option value="-1">-1 Hari</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="image-page-select">Ubah Gambar untuk Halaman:</label>
                    <select id="image-page-select">
                        <option value="0">Halaman 1 (Jan-Feb)</option>
                        <option value="1">Halaman 2 (Mar-Apr)</option>
                        <option value="2">Halaman 3 (Mei-Jun)</option>
                        <option value="3">Halaman 4 (Jul-Ags)</option>
                        <option value="4">Halaman 5 (Sep-Okt)</option>
                        <option value="5">Halaman 6 (Nov-Des)</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="upload-image-btn">Unggah Gambar</button>
                    <input type="file" id="image-upload-input" accept="image/*" class="hidden-file-input">
                </div>
                <div class="control-group slider-group">
                    <label for="image-scale">Skala:</label>
                    <input type="range" id="image-scale" min="0.5" max="3" step="0.05" value="1">
                </div>
                <div class="control-group slider-group">
                    <label for="image-x">Posisi X:</label>
                    <input type="range" id="image-x" min="-500" max="500" step="10" value="0">
                </div>
                <div class="control-group slider-group">
                    <label for="image-y">Posisi Y:</label>
                    <input type="range" id="image-y" min="-500" max="500" step="10" value="0">
                </div>

                <div class="button-group">
                    <button id="generate-btn">Buat Kalender</button>
                    <button id="export-pdf-btn" disabled>Ekspor ke PDF</button>
                </div>
            </section>
        </aside>
    </main>

    <script src="js/main.js" type="module"></script>
</body>
</html>
